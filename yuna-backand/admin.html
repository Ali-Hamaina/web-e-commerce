<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة تحكم الأدمن - إدارة المنتجات</title>
  <script>
    // دالة هاش بسيطة لكلمة المرور
    function hash(str) {
      let hash = 0;
      for(let i = 0; i < str.length; i++) {
        hash = ((hash << 5) - hash) + str.charCodeAt(i);
        hash |= 0;
      }
      return hash;
    }

    // قيمة هاش كلمة المرور الصحيحة (مثلاً كلمة المرور: yuna2025purfum)
    // حسابها: hash('yuna2025purfum') = 1521264823
    const correctHash = yuna2025purfum;

    if(localStorage.getItem('isAdmin') !== 'true') {
      let tries = 3;
      let allowed = false;

      while(tries > 0 && !allowed) {
        const input = prompt('من فضلك، أدخل كلمة مرور الأدمن:');
        if(input === null) {
          alert('لم تدخل كلمة المرور. سيتم توجيهك للصفحة الرئيسية.');
          window.location.href = 'index.html'; // عدل هذا حسب الصفحة الرئيسية
          break;
        }
        if(hash(input) === correctHash) {
          allowed = true;
          localStorage.setItem('isAdmin', 'true');
          alert('تم تسجيل الدخول بنجاح.');
        } else {
          tries--;
          alert(`كلمة المرور خاطئة! تبقى لديك ${tries} محاولات.`);
          if(tries === 0) {
            alert('تم حظر الدخول.');
            window.location.href = 'index.html';
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      padding: 20px;
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      max-width: 800px;
      margin: auto;
      color: #2c3e50;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.2rem;
      color: #34495e;
    }
    form#add-product-form {
      background: linear-gradient(145deg, #ffffff, #f2f2f2);
      padding: 30px;
      border-radius: 22px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      margin-bottom: 40px;
      transition: transform 0.3s ease;
    }
    form#add-product-form:hover {
      transform: scale(1.01);
    }
    form#add-product-form label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      font-size: 1rem;
      color: #333;
    }
    form#add-product-form input,
    form#add-product-form textarea {
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      border-radius: 14px;
      border: 1.5px solid #ccc;
      font-family: 'Cairo', sans-serif;
      font-size: 1rem;
      background-color: #fefefe;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    form#add-product-form input:focus,
    form#add-product-form textarea:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.2);
      outline: none;
    }
    form#add-product-form button {
      margin-top: 30px;
      background: linear-gradient(to right, #6c63ff, #8578ff);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      font-size: 1.2rem;
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    form#add-product-form button:hover {
      background: linear-gradient(to right, #584aff, #7263ff);
      transform: scale(1.03);
    }
    .product-card {
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      border-radius: 20px;
      padding: 25px 30px;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.12);
      transition: box-shadow 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .product-card:hover {
      box-shadow: 0 18px 30px rgba(0,0,0,0.18);
    }
    .product-card img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 18px;
      border: 3px solid #6c63ff;
      box-shadow: 0 4px 8px rgba(108, 99, 255, 0.3);
      transition: transform 0.3s ease;
    }
    .product-card img:hover {
      transform: scale(1.1) rotate(5deg);
    }
    .product-info {
      flex: 1;
      color: #2a2d43;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .product-info-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product-info-header strong {
      font-size: 1.5rem;
      color: #3b3f72;
      letter-spacing: 0.05em;
      font-weight: 700;
      text-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .product-actions {
      display: flex;
      gap: 10px;
      position: relative;
      top: 30px;
      right: 10px;
    }
    .product-actions button {
      background-color: #6c63ff;
      color: white;
      font-weight: bold;
      font-size: 20px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(108, 99, 255, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    .product-actions button[title="حذف"] {
      background-color: #ff4d6d;
      color: white;
      font-weight: bold;
      font-size: 20px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(255, 77, 109, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    .product-actions button[title="حذف"]:hover {
      background-color: #e43d5a;
      transform: scale(1.1);
      box-shadow: 0 6px 14px rgba(228, 61, 90, 0.6);
    }
    .edit-form {
      display: none;
      margin-top: 12px;
    }
    .edit-form input, .edit-form textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Cairo', sans-serif;
      font-size: 1rem;
    }
    .edit-form button {
      margin-top: 10px;
      background: #3498db;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    .edit-form button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <h1>🛠️ لوحة تحكم الأدمن - إدارة المنتجات</h1>

  <form id="add-product-form">
    <label for="add-name">اسم العطر:</label>
    <input type="text" id="add-name" required />

    <label for="add-price">السعر (درهم):</label>
    <input type="number" id="add-price" min="0" required />

    <label for="add-image-file">اختر صورة من جهازك:</label>
    <input type="file" id="add-image-file" accept="image/*" required />

    <label for="add-description">الوصف:</label>
    <textarea id="add-description" rows="3" required></textarea>

    <button type="submit">➕ إضافة منتج جديد</button>
  </form>

  <div id="admin-products"></div>

  <script>
    // جلب المنتجات من localStorage
    function getProducts() {
      return JSON.parse(localStorage.getItem('products')) || [];
    }

    // حفظ المنتجات في localStorage
    function saveProducts(products) {
      localStorage.setItem('products', JSON.stringify(products));
    }

    // عرض المنتجات في لوحة الأدمن
    function renderAdminProducts() {
      const container = document.getElementById('admin-products');
      const products = getProducts();
      container.innerHTML = '';

      if (products.length === 0) {
        container.innerHTML = '<p style="text-align:center; font-weight:bold;">لا توجد منتجات حالياً.</p>';
        return;
      }

      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';

        // زر الحذف مضاف هنا وينفذ deleteProduct مباشرة مع id
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <div class="product-info">
            <strong>${product.name}</strong><br>
            السعر: ${product.price} درهم<br>
            <small>${product.description}</small>

            <div class="edit-form" id="edit-form-${product.id}">
              <input type="text" id="edit-name-${product.id}" value="${product.name}">
              <input type="number" id="edit-price-${product.id}" value="${product.price}">
              <label>تغيير الصورة:</label>
              <input type="file" id="edit-image-file-${product.id}" accept="image/*" />
              <textarea id="edit-desc-${product.id}">${product.description}</textarea>
              <button onclick="saveEdit(${product.id})">💾 حفظ التعديلات</button>
            </div>
          </div>
          <div class="product-actions">
            <button title="تعديل" onclick="toggleEditForm(${product.id})">✏️</button>
            <button title="حذف" onclick="deleteProduct(${product.id})">x</button>
          </div>
        `;

        container.appendChild(card);
      });
    }

    // إظهار أو إخفاء نموذج التعديل
    function toggleEditForm(id) {
      const form = document.getElementById(`edit-form-${id}`);
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }

    // تحويل صورة الملف إلى DataURL (base64)
    function fileToDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = e => reject(e);
        reader.readAsDataURL(file);
      });
    }

    // حفظ التعديلات
    async function saveEdit(id) {
      const name = document.getElementById(`edit-name-${id}`).value.trim();
      const price = parseFloat(document.getElementById(`edit-price-${id}`).value);
      const desc = document.getElementById(`edit-desc-${id}`).value.trim();
      const imageFileInput = document.getElementById(`edit-image-file-${id}`);

      if (!name || isNaN(price) || price < 0 || !desc) {
        alert('⚠️ الرجاء إدخال بيانات صحيحة.');
        return;
      }

      let products = getProducts();
      const index = products.findIndex(p => p.id === id);
      if (index === -1) return;

      let newImage = products[index].image;

      if (imageFileInput.files && imageFileInput.files[0]) {
        try {
          newImage = await fileToDataURL(imageFileInput.files[0]);
        } catch {
          alert('❌ فشل تحميل الصورة الجديدة.');
          return;
        }
      }

      products[index] = {
        ...products[index],
        name,
        price,
        description: desc,
        image: newImage
      };

      saveProducts(products);
      renderAdminProducts();
      alert('✅ تم حفظ التعديلات');
    }

    // حذف المنتج حسب ID
    function deleteProduct(id) {
      if (confirm("هل أنت متأكد أنك تريد حذف هذا المنتج؟")) {
        let products = getProducts();
        products = products.filter(p => p.id !== id);
        saveProducts(products);
        renderAdminProducts();
      }
    }

    // إضافة منتج جديد
    document.getElementById('add-product-form').addEventListener('submit', async function(e) {
  e.preventDefault();

  const name = document.getElementById('add-name').value.trim();
  const price = parseFloat(document.getElementById('add-price').value);
  const imageFileInput = document.getElementById('add-image-file');
  const description = document.getElementById('add-description').value.trim();

  if (!name || isNaN(price) || price < 0 || !description) {
    alert('⚠️ الرجاء تعبئة جميع الحقول بشكل صحيح.');
    return;
  }
  if (!imageFileInput.files || !imageFileInput.files[0]) {
    alert('⚠️ الرجاء اختيار صورة من جهازك.');
    return;
  }

  let imageDataUrl;
  try {
    imageDataUrl = await fileToDataURL(imageFileInput.files[0]);
  } catch {
    alert('❌ فشل تحميل الصورة.');
    return;
  }

  let products = getProducts();
  const newId = products.length > 0 ? products[products.length - 1].id + 1 : 1;

  const newProduct = {
    id: newId,
    name,
    price,
    image: imageDataUrl,  // هنا نستخدم الصورة بشكل Base64
    description
  };

  products.push(newProduct);
  saveProducts(products);

  // افترض أنك تملك دالة لتحديث عرض المنتجات في صفحة الأدمن
  renderAdminProducts();

  this.reset();
  alert('✅ تم إضافة المنتج بنجاح!');
});

    document.addEventListener('DOMContentLoaded', renderAdminProducts);
  </script>
</body>
</html>
